<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Place Memory Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0d8f0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #6a0dad;
            text-shadow: 2px 2px 4px #c8a2c8;
        }
        
        #game-container {
            display: inline-block;
            background-color: #e0c0ff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(106, 13, 173, 0.3);
            position: relative;
        }
        
        #score-display, #timer-display {
            font-size: 24px;
            color: #6a0dad;
            margin-bottom: 15px;
            display: inline-block;
            margin: 0 15px 15px 15px;
        }
        
        #controls {
            margin-bottom: 15px;
        }
        
        #grid {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 5px;
            margin: 0 auto;
        }
        
        .card {
            width: 60px;
            height: 60px;
            background-color: #6a0dad;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }
        
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(106, 13, 173, 0.7);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
            background-color: white;
            color: #6a0dad;
        }
        
        .card.matched {
            visibility: hidden;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease;
        }
        
        .card .back, .card .front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
        
        .card .back {
            background-color: #6a0dad;
            transform: rotateY(0deg);
        }
        
        .card .front {
            background-color: white;
            color: #6a0dad;
            transform: rotateY(180deg);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        #restart-btn, #sound-toggle {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px 0 5px;
        }
        
        #restart-btn:hover, #sound-toggle:hover {
            background-color: #8a4fcf;
            transform: scale(1.05);
        }
        
        #sound-toggle.sound-off {
            background-color: #cccccc;
        }
        
        #celebration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 120px;
            z-index: 10;
            animation: celebrate 2s infinite;
        }
        
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .warning {
            color: red;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Purple Place Memory Game</h1>
    <div id="game-container">
        <div id="controls">
            <div id="score-display">Score: 0</div>
            <div id="timer-display">Time: 10:00</div> <!-- Updated to 05:00 -->
        </div>
        <div id="grid"></div>
        <button id="restart-btn">Restart Game</button>
        <button id="sound-toggle">Sound: ON</button>
        <div id="celebration">ğŸ‰</div>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="flip-sound" src="sounds/Card-Flip.mp3" preload="auto"></audio>
    <audio id="match-sound" src="sounds/Card-Match.mp3" preload="auto"></audio>
    <audio id="mismatch-sound" src="sounds/No-Match.mp3" preload="auto"></audio>
    <audio id="win-sound" src="sounds/Win-Match.mp3" preload="auto"></audio>
    <audio id="lose-sound" src="sounds/Loss-Match.mp3" preload="auto"></audio>
    <audio id="warning-sound" src="sounds/Warning-Time.mp3" preload="auto"></audio>
    <audio id="celebration-sound" src="sounds/Win-Celebration.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('grid');
            const scoreDisplay = document.getElementById('score-display');
            const timerDisplay = document.getElementById('timer-display');
            const restartBtn = document.getElementById('restart-btn');
            const soundToggle = document.getElementById('sound-toggle');
            const celebration = document.getElementById('celebration');
            
            // Audio elements
            const flipSound = document.getElementById('flip-sound');
            const matchSound = document.getElementById('match-sound');
            const mismatchSound = document.getElementById('mismatch-sound');
            const winSound = document.getElementById('win-sound');
            const loseSound = document.getElementById('lose-sound');
            const warningSound = document.getElementById('warning-sound');
            const celebrationSound = document.getElementById('celebration-sound');
            
            let soundEnabled = true;
            let gameTime = 601; // 5 minutes + 1 second (to account for first tick)
            let timer;
            let warningSoundPlayed = false;
            
            const rows = 8;
            const cols = 8;
            const totalPairs = (rows * cols) / 2;
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let score = 0;
            let canFlip = true;
            
            // Emoji symbols for the cards (32 unique pairs)
            const symbols = [
                'ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼',
                'ğŸ¨', 'ğŸ¯', 'ğŸ¦', 'ğŸ®', 'ğŸ·', 'ğŸ¸', 'ğŸ™', 'ğŸµ',
                'ğŸ¦„', 'ğŸ”', 'ğŸ§', 'ğŸ¦', 'ğŸ¤', 'ğŸ¦†', 'ğŸ¦…', 'ğŸ¦‰',
                'ğŸ´', 'ğŸ', 'ğŸ›', 'ğŸ¦‹', 'ğŸŒ', 'ğŸ', 'ğŸœ', 'ğŸ¦Ÿ'
            ];
            
            // Initialize the game
            function initGame() {
                clearInterval(timer);
                grid.innerHTML = '';
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                score = 0;
                canFlip = true;
                gameTime = 601; // Reset to 5 minutes + 1 second
                warningSoundPlayed = false;
                celebration.style.display = 'none';
                updateScore();
                updateTimer();
                
                // Start the timer
                timer = setInterval(updateTimer, 1000);
                
                // Create pairs of symbols
                let cardSymbols = [];
                for (let i = 0; i < totalPairs; i++) {
                    cardSymbols.push(symbols[i]);
                    cardSymbols.push(symbols[i]);
                }
                
                // Shuffle the cards
                cardSymbols = shuffleArray(cardSymbols);
                
                // Create card elements
                for (let i = 0; i < rows * cols; i++) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.index = i;
                    card.dataset.symbol = cardSymbols[i];
                    
                    const back = document.createElement('div');
                    back.className = 'back';
                    
                    const front = document.createElement('div');
                    front.className = 'front';
                    front.textContent = cardSymbols[i];
                    
                    card.appendChild(back);
                    card.appendChild(front);
                    
                    card.addEventListener('click', flipCard);
                    grid.appendChild(card);
                    cards.push(card);
                }
            }
            
            // Shuffle array using Fisher-Yates algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Update timer display
            function updateTimer() {
                gameTime--;
                const minutes = Math.floor(gameTime / 60);
                const seconds = gameTime % 60;
                timerDisplay.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Play warning sound when 1 minute left
                if (gameTime <= 60 && !warningSoundPlayed) {
                    playSound(warningSound);
                    timerDisplay.classList.add('warning');
                    warningSoundPlayed = true;
                }
                
                // End game if time runs out
                if (gameTime <= 0) {
                    clearInterval(timer);
                    canFlip = false;
                    playSound(loseSound);
                    setTimeout(() => {
                        alert(`Time's up! Your score: ${score}`);
                    }, 500);
                }
            }
            
            // Play sound if enabled
            function playSound(sound) {
                if (soundEnabled) {
                    sound.currentTime = 0;
                    sound.play().catch(e => console.log("Audio play failed:", e));
                }
            }
            
            // Flip a card
            function flipCard() {
                if (!canFlip || this.classList.contains('flipped') || flippedCards.length >= 2) {
                    return;
                }
                
                this.classList.add('flipped');
                flippedCards.push(this);
                playSound(flipSound);
                
                if (flippedCards.length === 2) {
                    canFlip = false;
                    checkForMatch();
                }
            }
            
            // Check if flipped cards match
            function checkForMatch() {
                const [card1, card2] = flippedCards;
                
                if (card1.dataset.symbol === card2.dataset.symbol) {
                    // Match found
                    playSound(matchSound);
                    setTimeout(() => {
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        flippedCards = [];
                        matchedPairs++;
                        score += 10;
                        updateScore();
                        canFlip = true;
                        
                        if (matchedPairs === totalPairs) {
                            clearInterval(timer);
                            playSound(winSound);
                            playSound(celebrationSound);
                            celebration.style.display = 'flex';
                            setTimeout(() => {
                                alert(`Congratulations! You won with a score of ${score}!`);
                            }, 1500);
                        }
                    }, 500);
                } else {
                    // No match
                    playSound(mismatchSound);
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                        score = Math.max(0, score - 1);
                        updateScore();
                        canFlip = true;
                    }, 1000);
                }
            }
            
            // Update score display
            function updateScore() {
                scoreDisplay.textContent = `Score: ${score}`;
            }
            
            // Toggle sound on/off
            soundToggle.addEventListener('click', () => {
                soundEnabled = !soundEnabled;
                soundToggle.textContent = `Sound: ${soundEnabled ? 'ON' : 'OFF'}`;
                soundToggle.classList.toggle('sound-off', !soundEnabled);
            });
            
            // Restart game
            restartBtn.addEventListener('click', initGame);
            
            // Start the game
            initGame();
        });
    </script>
</body>
</html>
